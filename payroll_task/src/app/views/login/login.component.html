<div class="container-fluid login-container">
    <div class="form-content">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <h4 class="form-title">Login Form</h4>
  
        <!-- Mobile Number -->
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Mobile No</mat-label>
          <input matInput type="text" formControlName="username" placeholder="Mobile No" appNumbersOnly/>
          <mat-error *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.hasError('required')">
            <small>Mobile number is required.</small>
          </mat-error>
        </mat-form-field>
  
        <!-- Password -->
        <mat-form-field appearance="outline" class="w-100 password-field">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Enter your password"/>
          <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')">
            <small>Password is required.</small>
          </mat-error>
        </mat-form-field>
  
        <div class="text-center">
          <button mat-flat-button class="mat-button" color="primary" type="submit" [disabled]="loginForm.invalid">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
