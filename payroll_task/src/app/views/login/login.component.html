<div class="container-fluid">
    <div class="form-content">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <h4 class="p-2 text-center">Login Form</h4>
            <!-- Email ID -->
            <mat-form-field appearance="outline" class="w-100" autocomplete="off">
                <mat-label>Mobile No</mat-label>
                <input matInput type="text" formControlName="username" placeholder="Mobile No" numbersOnly/>
                <mat-error *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.hasError('required')">
                    <small>Required field</small>
                </mat-error>
            </mat-form-field>

            <!-- Password -->
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Enter your password"/>
                <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')">
                    <small>Password is required.</small>
                </mat-error>
            </mat-form-field>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon style="font-size: 1.4rem; color: #646c9a;">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>

            <div class="text-center">
                <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
            </div>
        </form>
    </div>
</div>
