<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let user">{{user.no}}</td>
    </ng-container>

    <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef>Customer Name</th>
        <td mat-cell *matCellDef="let user">{{user.name}}</td>
    </ng-container>

    <ng-container matColumnDef="assignedBy">
        <th mat-header-cell *matHeaderCellDef>Assigned By</th>
        <td mat-cell *matCellDef="let user">{{user.age}}</td>
    </ng-container>

    <ng-container matColumnDef="assignedDate">
        <th mat-header-cell *matHeaderCellDef>Assigned Date</th>
        <td mat-cell *matCellDef="let user">{{user.gender}}</td>
    </ng-container>

    <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef>Due Date</th>
        <td mat-cell *matCellDef="let user">{{user.gender}}</td>
    </ng-container>

    <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef>Priority</th>
        <td mat-cell *matCellDef="let user">{{user.gender}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let user">{{user.gender}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="users"></tr>
    <tr mat-row *matRowDef="let row; columns: users;"></tr>

</table>
<mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,15]" [length]="dataSource.data.length"></mat-paginator>
